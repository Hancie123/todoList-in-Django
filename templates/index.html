
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo Home</title>
    
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script> 
<script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script> 
<link href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>


    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="javascript:void(0)">Todo List</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" href="/" active>Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/tasklist">Task List</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="text" placeholder="Search">
              <button class="btn btn-primary" type="button">Search</button>
            </form>
          </div>
        </div>
      </nav>

{% if success %}

      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Hello!</strong> The form is submitted successfully!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endif %}


<div class="container">
<h2 class="text-center mt-2">Welcome to Todo List {{name}}</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
<label>Task Title</label>
<input type="text" class="form-control" name='title' placeholder="Enter your title">

<br>
<label>Task Description</label>
<textarea class="form-control" rows="7" name='desc' cols="7" placeholder="Enter your description"></textarea>

</div>
<br>
   <input type="submit" value="Submit" class="btn btn-primary">
</form> 
</div>
    




<footer>
<p class="bg-dark text-light p-4 text-center fixed-bottom my-0">Copyright &copy 2022 | Designed by Hancie Phago</p>

</footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
