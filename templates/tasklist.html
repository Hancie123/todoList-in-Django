
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script> 
<script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script> 
<link href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>


    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="javascript:void(0)">Todo List</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="/" active>Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/tasklist">Task List</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="text" placeholder="Search">
            <button class="btn btn-primary" type="button">Search</button>
          </form>
        </div>
      </div>
    </nav>
<br>
<h1 class="text-center">Task List</h1>
<div class="container">
      <table data-order='[[ 1, "desc" ]]' data-page-length='10'  id="table_id" class="table table-striped table-hover">
        <thead class="bg-dark text-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            
          </tr>
        </thead>
        <tbody>
            {% for data in task  %}
            <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{data.title}}</td>
                <td>{{data.desc}}</td>
            </tr>
            {% endfor %}
          
        </tbody>
      </table>


    </div>

    <script>

        $(document).ready( function () {
            $('#table_id').DataTable();
        } );
    </script>
    
    <footer>
        <p class="bg-dark text-light p-4 text-center fixed-bottom my-0">Copyright &copy 2022 | Designed by Hancie Phago</p>
        
        </footer>
<script src="cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
